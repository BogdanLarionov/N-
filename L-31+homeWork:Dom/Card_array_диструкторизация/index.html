<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>

  <body>
    <div class="form_container">
      <form class="workers_form">
        <input
          type="text"
          placeholder="Name:"
          name="name"
          required
          maxlength="15"
          value="21"
        />
        <input
          type="text"
          placeholder="Lastname:"
          name="lastname"
          required
          maxlength="20"
          value="21"
        />
        <input
          type="text"
          placeholder="Rate:"
          name="rate"
          required
          maxlength="10"
          value="21"
        />
        <input
          type="text"
          placeholder="Days:"
          name="days"
          required
          maxlength="10"
          value="21"
        />
        <button>Submit</button>
      </form>
    </div>

    <div class="card_container"></div>

    <script src="./js/script.js"></script>
  </body>
